<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Web Design Art — Modern, Minimal, Animated Portfolio</title>
    <meta name="description" content="A modern, minimal ‘Web Design Art’ portfolio showcasing smooth animations, interactive sections, clean typography, and a lightweight dark mode." />

    <!-- Primary Theme Color -->
    <meta name="theme-color" content="#2e8cff" />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Web Design Art — Modern, Minimal, Animated Portfolio" />
    <meta property="og:description" content="Smooth animations, interactive UI, accessible design, performance-minded, and a lightweight dark mode variant." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/social-card.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Web Design Art — Modern, Minimal, Animated Portfolio" />
    <meta name="twitter:description" content="Smooth animations, interactive UI, accessible design, performance-minded, and a lightweight dark mode variant." />
    <meta name="twitter:image" content="/social-card.png" />

    <!-- Canonical -->
    <link rel="canonical" href="/" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Fonts (Inter / Manrope / IBM Plex Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Optional: Geist font fallback for headings/monospace accents -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" />

    <!-- Preload hero asset example (replace with your own if needed) -->
    <link rel="preload" as="image" href="/hero-fallback.jpg" imagesrcset="/hero-fallback.jpg 1x, /hero-fallback@2x.jpg 2x" />

    <!-- Basic robots -->
    <meta name="robots" content="index,follow" />
